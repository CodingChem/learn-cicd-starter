name: Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Go
        uses: actions/setup-go@v2

      - name: Build
        run: "sh ./scripts/buildprod.sh"
